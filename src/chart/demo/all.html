<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title>chart demo</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.2.0/css/base-min.css" />

    <link rel="stylesheet" href="../assets/chart.css" />

    <script src="../../../build/kissy.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://a.tbcdn.cn/mods/flashcanvas/1.5.1/flashcanvas.js"></script>
    <![endif]-->
    <script>
        KISSY.config({
            packages : [
                {
                    name : 'chart',
                    tag : '20111111',
                    path : '../'
                }
            ]
        });
    </script>
    <style type="text/css">
        body {

            background:#333;

            text-align:center;

        }
        canvas {
            box-shadow:0px 0px 4px #EEE;
            margin:5px;
        }
    </style>
</head>
<body>
<canvas style="background:#fff;" id="chart1" width="600" height="400"></canvas>
<script>
KISSY.use("chart/chart", function(S,Chart){
    var pie = Chart("#chart1",{
        type : "pie",
        element : {
            datas : [5, 1/3, 1/2, 1/6],
            names : ["1212","AAA","BBB","CCC"],
            labels : ["83%", "5.5%", "8.3%%", "2.78%"]
        },
        config : {
            //colors : ["#aaa","#999","#666"],
            backgroundStyle : {
                start : "#222",
                end : "#666"
            },
            showLabels : true
        }
    });
});

</script>
<canvas id="chart2" width="600" height="400"></canvas>
<script>
KISSY.use("chart/chart", function(S,Chart){

    var pie = Chart("#chart2",{
        type : "pie",

        element : {
            datas : [3400,3345,2234,2134,2345,999,1553,147,423],
            names : ["A","B","C","D","E","F","G","H","I"],
            label : '{name} - {data}'
        },
        config : {
            showLabels : false,
            numberFormat : "0,000.00",
            firstPieOut : true
        }
    });
});

</script>


<canvas style="background:#fff;" id="chart3" width="600" height="400"></canvas>
<script>
KISSY.use("chart/chart", function(S,Chart){
    var pie = Chart("#chart3",{
        type : "bar",
        elements : [{
            name : "接待人数",
            datas : [10,10,10,10,10],
            label : "<span style=\"font-weight:bold\"> {name} : {data}人</span>"
        },
        {
            name : "回复人数",
            datas : [20,20,20,20,20],
            label : "{name} : {data}人"
        },
        {
            name : "回复人数2",
            datas : [30,30,30,30,30],
            label : "{name} : {data}人"
        }],
        axis : {
            x : {
                name : "时间",
                labels : ["2011-1-10","2011-1-11","2011-1-12","2011-1-13","2011-1-14"]
            },
            y : {
                name : "人数"
            }
        },
        config : {
            //colors : ["#aaa","#999","#666"],
            //showLabels : false,
            frameColor : "#999",
            left : 60,
            numberFormats : [false,'0.00'],
            numberFormat : "0.000"
        }
    });
});

</script>

<canvas style="background:#fff;" id="chart4" width="600" height="400"></canvas>

<script>

KISSY.use("chart/chart", function(S,Chart){
    var bar2 = Chart("#chart4",{
        type : "bar",
        element : {
            names : ["三班","二班","一班"],
            datas : [89.05,85.45,77.2],
            label : "{name} : {data}",
            formats : ["0.00"]
        },
        axis : {
            x : {
                name : "时间",
                labels : ["2011-1-10"]
            },
            y : {
                name : "成绩",
                labels : [0,20,40,60,80,100],
                max : 100
            }
        },
        config : {
            background:"#fff",
            numberFormat : "0.0000",
            borderColor : "#fff",
            paddingLeft : 30
        }
    });
});
</script>


<canvas style="background:#fff;" id="chart5" width="600" height="400"></canvas>
<script>
KISSY.use("chart/chart", function(S, Chart){
    var pie = new Chart("#chart5", {
        type : "line",
        elements : [{
            name : "接待人数",
            datas : [10,17,19,10,13],
            label : "{name} : {data}人"
        },
        {
            name : "回复人数",
            datas : [22,12,18,27,21],
            label : "{name} : {data}人"
        },
        {
            name : "回复人数",
            datas : [4,10,6,17,9],
            label : "{name} : {data}人"
        }],
        axis : {
            x : {
                name : "时间",
                labels : ["2011-1-10","2011-1-11","2011-1-12","2011-1-13","2011-1-14"]
            },
            y : {
                name : "人数"
            }
        },
        config : {
            //colors : ["#aaa","#999","#666"],
            background:"#fff",
            drawbg : false,
            paddingLeft : 30
        }
    });
});

</script>

</body>
</html>
