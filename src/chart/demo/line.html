<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title>Line Chart</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.1.6/cssreset/reset-min.css" />
    <link rel="stylesheet" href="../assets/chart.css" />
    <script src="../../../build/kissy.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://a.tbcdn.cn/mods/flashcanvas/1.5.1/flashcanvas.js"></script>
    <![endif]-->
    <script>
        KISSY.config({
            packages : [
                {
                    name : 'chart',
                    tag : '20111111',
                    path : '../'
                }
            ]
        });
    </script>
</head>
<body>

<canvas style="background:#fff;" id="chart1" width="600" height="400"></canvas>
<script>
KISSY.use("chart/chart", function(S, Chart){
    var pie = new Chart("#chart1",{
        type : "line",
        elements : [{
            name : "接待人数",
            datas : [10,17,19,10,13],
            label : "{name} : {data}人"
        },
        {
            name : "回复人数",
            datas : [22,12,18,27,21],
            label : "{name} : {data}人"
        },
        {
            name : "回复人数",
            datas : [4,10,6,17,9],
            label : "{name} : {data}人"
        }],
        axis : {
            x : {
                name : "时间",
                labels : ["2011-1-10","2011-1-11","2011-1-12","2011-1-13","2011-1-14"]
            },
            y : {
                name : "人数"
            }
        },
        config : {
            background:"#fff",
            drawbg : false,
            paddingLeft : 40
        }
    });
});

</script>
